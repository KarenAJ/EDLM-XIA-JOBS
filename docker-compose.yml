version: "3"

services:
  db_xia_sample:
    image: mysql:5.7
    # platform: linux/x86_64
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_HOST: ''
    networks:
      - openlxp

  app_xia_sample:
    build:
      context: .
    ports:
      - "8020:8000"
    command: >
      sh -c ". /tmp/app/start-app.sh"
    environment:
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "${DB_HOST}"
      DJANGO_SUPERUSER_USERNAME: "${DJANGO_SUPERUSER_USERNAME}"
      DJANGO_SUPERUSER_PASSWORD: "${DJANGO_SUPERUSER_PASSWORD}"
      DJANGO_SUPERUSER_EMAIL: "${DJANGO_SUPERUSER_EMAIL}"
      BUCKET_NAME: "${BUCKET_NAME}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_DEFAULT_REGION: "${AWS_DEFAULT_REGION}"
      REQUESTS_CA_BUNDLE: '/etc/ssl/certs/ca-certificates.pem'
      AWS_CA_BUNDLE: '/etc/ssl/certs/ca-certificates.pem'
      SECRET_KEY_VAL: "${SECRET_KEY_VAL}"
    volumes:
      - ./app:/tmp/app/openlxp-xia-sample
      - ./nginx.default:/etc/nginx/conf.d/default.conf
    depends_on:
      - db_xia_sample
    networks:
      - openlxp
  
  nginx:
    image: nginx:latest
    ports: 
      - 80:8020
    volumes: 
      - ./app:/tmp/app/openlxp-xia-sample
      - ./nginx.default:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_xia_sample
    networks:
      - openlxp

  redis:
    image: redis:alpine
    networks:
      - openlxp

  celery:
    build:
      context: .
    command: celery -A openlxp_xia_sample_project worker -l info --pool=solo
    volumes:
      - ./app:/tmp/app/openlxp-xia-sample
    env_file:
      - ./.env
    depends_on:
      - db_xia_sample
      - redis
      - app_xia_sample
    networks:
      - openlxp
    restart: on-failure

  celery-beat:
    build:
      context: .
    command: celery -A openlxp_xia_sample_project beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --loglevel=info --pidfile=/tmp/celerybeat.pid
    volumes:
      - ./app:/tmp/app/openlxp-xia-sample
    env_file:
      - ./.env
    depends_on:
      - db_xia_sample
      - redis
      - app_xia_sample
    networks:
      - openlxp
    restart: on-failure

